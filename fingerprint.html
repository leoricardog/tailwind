<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tailwind CSS Test</title>
</head>
<body>

<div class="grid grid-rows-6 text-center px-4 h-screen">
    <div class="relative">
        <a href="pin.html" class="absolute top-5 left-6 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
            </svg>
        </a>
        <h1 class="text-xl font-bold pt-5 text-center">
            Set Your Fingerprint
        </h1>
    </div>

    <div>
        <h5 class="bold">Add your fingerprint to make your account more secure</h5>
    </div>
    <div class="flex justify-center items-center row-span-2">
        <img src="imgs/fingerprint.png" alt="fingerprint" class="h-full">
    </div>
    <div class="flex items-end">
        <h5 class="bold">Please put your finger on the fingerprint scanner to get start</h5>
    </div>
    <div class="grid content-end pb-4 grid-cols-2 gap-2">
        <div>
            <a href="face.html"
               class="block w-full font-bold bg-gray-300 text-green-500 rounded-full py-4 hover:bg-green-800">Skip</a>
        </div>
        <div>
            <a href="face.html"
               class="block w-full font-bold bg-green-500 text-white rounded-full py-4 hover:bg-green-800">Verify</a>
        </div>

    </div>
</div>

</body>
</html>
