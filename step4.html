<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tailwind CSS Test</title>
</head>
<body>
<div class="h-screen grid grid-rows-6 text-center px-4">
    <div class="row-span-2 mx-auto grid content-end">
        <img src="imgs/step4.png" alt="logo">
    </div>
    <div class="grid row-span-4 grid-rows-6">
        <div>
            <h1 class="text-5xl font-bold">
                Let's you in
            </h1>
        </div>
        <div>
            <a class="border rounded-lg py-4 px-20 hover:bg-gray-200"><img class="inline" src="imgs/fb.png"> Continue
                with Facebook</a>
        </div>
        <div>
            <a class="border rounded-lg py-4 px-24 hover:bg-gray-200"><img class="inline" src="imgs/google.png">
                Continue with Google</a>
        </div>
        <div>
            <a class="border rounded-lg py-4 px-24 hover:bg-gray-200"><img class="inline" src="imgs/apple.png"> Continue
                with Apple</a>
        </div>
        <div>
            <div class="flex">
                <div class="grow grid content-center">
                    <hr>
                </div>
                <div class="grow-0 px-4"><p>or</p></div>
                <div class="grow grid content-center">
                    <hr>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
