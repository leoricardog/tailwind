<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tailwind CSS Test</title>
</head>
<body>

<div class="grid grid-rows-5 text-center px-4 h-screen">
    <div class="relative">
        <a href="signin.html" class="absolute top-5 left-6 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
            </svg>
        </a>
        <h1 class="text-xl font-bold pt-5 text-center">
            OTP Code Verification
        </h1>
    </div>

    <div>
        <h5 class="bold">Code has been send to +1 11***99</h5>
    </div>
    <div class="grid grid-cols-4 gap-4">
        <div>
            <input type="number" class="h-100 py-4 text-center w-full bg-gray-200 outline-green-600 rounded-lg bol text-xl" value="1"  maxlength="1" size="1">
        </div>
        <div>
            <input type="number" class="h-100 py-4 text-center w-full bg-gray-200 outline-green-600 rounded-lg bol text-xl" value="2"  maxlength="1" size="1">
        </div>
        <div>
            <input type="number" class="h-100 py-4 text-center w-full bg-gray-200 outline-green-600 rounded-lg bol text-xl" value="3"  maxlength="1" size="1">
        </div>
        <div>
            <input type="number" class="h-100 py-4 text-center w-full bg-gray-200 outline-green-600 rounded-lg bol text-xl" value="4"  maxlength="1" size="1">
        </div>

    </div>
    <div>
        <h5 class="bold">Resend code in <span class="text-green-600">55</span>s</h5>
    </div>
    <div class="grid content-end pb-4">
        <a href="profile.html"
           class="block w-full font-bold bg-green-500 text-white rounded-full py-4 hover:bg-green-800">Verify</a>
    </div>
</div>

</body>
</html>
